<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
    
        <title>Generador QR</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../static/imgs/LogoBlancoLFAP.png" th:href="@{/imgs/LogoBlancoLFAP.png}"/> <!-- Icono de la pestaÃ±a -->
        
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/footers/">
        
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/generateQRCode.css" th:href="@{/css/generateQRCode.css}" rel="stylesheet" />
        
        <!-- Custom Js for this template -->
        <script href="../static/resources/JavaScript/efectoOvni.js" th:href="@{/resources/JavaScript/efectoOvni.js}"></script>
      
    </head>
    
    <body>
        <br>
        <div class="container mt-5">
        	<img id="ovni" class="image-Logo" src="../static/imgs/imgQR.png" th:src="@{/imgs/imgQR.png}" alt="imgQR.png">
          <br>
            <h1 class="mb-4">QR code generator</h1>
            <form action="#" th:action="@{/generateQRCode}" method="get">
                <div class="mb-3">
                    <label for="link" class="form-label">Enter the link:</label>
                    <input type="text" class="form-control" id="link" name="link" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate QR code</button>
                <a href="../templates/ProyectosEnglish.html" th:href="@{/vistas/ProyectosEnglish}" type="submit" class="btn btn-primary">Back to Projects</a>
            </form>
            <div class="mt-4">
                <img th:src="@{${qrCodeUrl}}" id="qrCodeImage" class="img-fluid d-none">
                <div class="mt-3">
                    <button class="btn btn-secondary" onclick="downloadQRCode()">Download QR code</button>
                </div>
            </div>
            <br>
        	  <br>
        </div>
        <!-- Importamos los scripts de Bootstrap 5 y jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/JavaScript/generateQRCode.js"  th:src="@{/JavaScript/generateQRCode.js}"/></script>
    </body>
</html>
