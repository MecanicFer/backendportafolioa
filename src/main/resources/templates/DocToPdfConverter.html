<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

   <head>
   
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="csrf-token" th:content="${_csrf.token}" />
      <title>Convertidor Word a PDF</title>
      
      <!-- Tab icon -->
      <link rel="icon" href="../static/imgs/LogoBlancoLFAP.png" th:href="@{/imgs/LogoBlancoLFAP.png}"/>
      
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/footers/">
      <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">
      
      <!-- Custom styles for this template -->
      <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
      <link href="../static/css/Word To PDF.css" th:href="@{/css/Word To PDF.css}" rel="stylesheet" />
      
      <!-- Custom Js for this template -->
      <script href="../static/resources/JavaScript/efectoOvni.js" th:href="@{/resources/JavaScript/efectoOvni.js}"></script>
  
    </head>
   
   <body>
	<main>
      <div class="container">
         <br>
      	 <img id="ovni" class="image-Logo" src="../static/imgs/Logo WordToPdf.png" th:src="@{/imgs/Logo WordToPdf.png}" alt="Logo WordToPdf">
         <h1 class="text-center mb-4">Convertidor de documentos Word a PDF</h1>
         <form action="/convert" method="POST" enctype="multipart/form-data">
    		<div class="mb-3">
        		<label for="fileInput" class="form-label">Seleccionar archivo</label>
        		<input type="file" class="form-control" id="fileInput" name="file" required>
        		<br>
        		<button type="submit" class="btn btn-primary" th:attr="data-csrf=${_csrf.token}">Convertir a PDF</button>
        		<br>
    			<a href="../templates/Proyectos.html" th:href="@{/vistas/Proyectos}" type="submit" class="btn btn-primary">Volver a Proyectos</a>
    		</div>
    		<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
		</form>
         <hr>
         <!--  
         <div class="mt-4" th:if="${pdfFile}">
            <h2 class="text-center mb-4">Archivo PDF generado</h2>
            <a th:href="@{/download}" class="btn btn-success">Descargar archivo PDF</a>
         </div>-->
         <br>
         <br>
      </div>
  </main>
      <!-- Importamos los scripts de Bootstrap 5 y jQuery -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   </body>
</html>
