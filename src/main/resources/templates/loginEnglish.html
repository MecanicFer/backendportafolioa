<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
  
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luis Fernando Armas Perez</title>
    
    <!-- Tab icon -->
    <link rel="icon" href="../static/imgs/LogoBlancoLFAP.png" th:href="@{/imgs/LogoBlancoLFAP.png}"/> 

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/signin.css" th:href="@{/css/signin.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/login.css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css"th:href="@{/css/style.css}"/>

  </head>

  <body>

    <div class="container text-center">
      <!--<form class="form-signin" th:action="@{/logincheck}" method="POST"> -->
      <form class="form-signin" th:action="@{/logincheck}" method="POST">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <h2 class="form-signin-heading">Log in</h2>
        <label for="inputEmail" class="sr-only"></label>
        <input type="text" class="form-control" placeholder="Username" name="username" id="username"/>
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" class="form-control" placeholder="Password" name="password" id="password"/>
        <div th:if="${error != null}" class="alert alert-danger" role="alert"> Usuario o contraseña invalido! </div>
         <div th:if="${error != null}" class="alert alert-danger" role="alert"> Invalid Username or password! </div>
        <div th:if="${logout != null}" class="alert alert-info" role="alert"> sesión cerrada con éxito! </div>
        <div th:if="${logout != null}" class="alert alert-info" role="alert"> Logout successfully! </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
        	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Log in
        </button>
        <br/>
        <div class="card-footer text-muted">
            <div class="card-body">
              <br>
              <p>¿Are you not registered yet?</p>
              <a href="../templates/registrateEnglish.html" th:href="@{/vistas/newUserFormEnglish}"/>Sign up</a>
              <br>
              <br>
              <a href="../templates/indexEnglish.html" th:href="@{/vistas/PrincipalPageEnglish}" class="card-link"/>Go to homepage</a>
              <br>
              <br>
            </div>
            <div class="card-body banderas">
  				<a class="nav-link" href="../templates/loginEnglish.html" th:href="@{/vistas/LoginEnglish}">
    				<img src="../static/imgs/Bandera USA.png" th:src="@{/imgs/Bandera USA.png}" alt="" width="30" height="30" />
  				</a>
  				<a class="nav-link" href="../templates/login.html" th:href="@{/vistas/IniciarSesion}">
    				<img src="../static/imgs/Bandera Argentina.png" th:src="@{/imgs/Bandera Argentina.png}" alt="" width="30" height="30" />
  				</a>
			</div>
        </div>
      </form>
    </div>

</body>
</html>
