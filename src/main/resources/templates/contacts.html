<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
   
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luis Fernando Armas Perez</title>
    
    <!-- Tab icon -->
    <link rel="icon" href="../static/imgs/LogoBlancoLFAP.png" th:href="@{/imgs/LogoBlancoLFAP.png}"/>
    
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/contacts.css" th:href="@{/css/contacts.css}"/>
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, <span th:text="${username}"></span>!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="contact : ${contacts}">
						<td th:text=" ${contact.firstname}"></td>
						<td th:text=" ${contact.lastname}"></td>
						<td th:text=" ${contact.telephone}"></td>
						<td th:text=" ${contact.city}"></td>
						<td>
							<a href="#" th:href="@{/contacts/contactform?id=__${contact.id}__}">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</a>
						    <a href="#" th:href="@{/contacts/removecontact?id=__${contact.id}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div th:if="${result == 1}" class="alert alert-success" role="alert"> Added successfully! </div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert"> Error adding contact! </div>
		
		<a href="../templates/contactform.html" th:href="@{/contacts/contactform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Agregar contacto / Add contact</button>
		</a>
		<br>
		<form th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Cerrar sesi√≥n / Log out</button>
	    </form>
	    <br>
	    <a href="../templates/PrincipalPageUser.html" th:href="@{/PrincipalPageUserEnglish}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Regresar / Go back</button>
		</a>
	    <br>
	   <!--
	    <a href="#" th:href="@{/rest/checkrest}"></a>
	    -->
	</div>


</body>
</html>
